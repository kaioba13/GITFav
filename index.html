<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/script.js" defer></script>
  <title>GIT Fav</title>
</head>

<body>

  <div class="app">
    <header>
      <img src="./img/logo-gitfav.svg" alt="Logo">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btn">
          <img src="./img/Vector.svg" alt="">
          FAVORITAR
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>


</body>

</html>
